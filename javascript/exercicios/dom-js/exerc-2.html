<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button id="new">buttao</button>

<div id="squares"></div>
    <script>

    var btnElement = document.getElementById('new');
    var divElement = document.getElementById('squares');

    function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    btnElement.onclick = function() {
        var buttonElement = document.createElement('button');

        buttonElement.style.width = '100px';
        buttonElement.style.height = '100px';
        buttonElement.style.backgroundColor = 'blue';

        buttonElement.onmouseover = function () {
            buttonElement.style.backgroundColor = getRandomColor();
        };

        divElement.appendChild(buttonElement)
    }

    </script>
</body>
</html>
