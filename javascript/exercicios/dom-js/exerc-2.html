<button class="btn">buttao</button>

<div class="divi">

</div>
<script>
    var btn = document.querySelector(".btn");

    btn.style.width = '100px';
    btn.style.height = '100px';
    btn.style.backgroundColor = '#ff1012';

    btn.onclick = function() {

            var buttonElement = document.createElement('button');
            buttonElement.setAttribute('name', 'nome');

            buttonElement.style.width = '100px';
            buttonElement.style.height = '100px';
            buttonElement.style.backgroundColor = 'blue';

            var divi = document.querySelector('.divi');
            divi.appendChild(buttonElement);

            var vetor = document.getElementsByTagName('button');

            for (var elementos of vetor) {
                elementos.onmouseover = function () {
                    elementos.style.backgroundColor = getRandomColor();
                };
                elementos.onmouseup = function () {
                    elementos.style.backgroundColor = getRandomColor();
                }
            };

            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            var newColor = getRandomColor();
    }

</script>
