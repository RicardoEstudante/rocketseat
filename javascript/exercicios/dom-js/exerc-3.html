<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exerc-3</title>
</head>
<body>

    <ul></ul>

    <script>
            //criando vetor e salvando seu tamanho e uma variavel
            var nomes = ["Diego", "Gabriel", "Lucas"];
            // pegando todas as li e salvando em uma lista
            var listElement = document.querySelector('ul');


            //loop que percorre até o tamanho do vetor
            for (nome of nomes) {
                // criando o elemento da lista
                var liElement = document.createElement('li');
                // salva cada elemento do vetor em uma variavel (a cada iteração)
                var textElement = document.createTextNode(nome);
                //coloca na lista a variavel com os elementos do vetor
                liElement.appendChild(textElement);
                listElement.appendChild(liElement);
            }
    </script>


</body>
</html>
